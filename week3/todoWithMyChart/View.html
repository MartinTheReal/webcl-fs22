<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos</title>
    <link rel="stylesheet" href="../todo.css">
    <style>
        .bar-chart{
            width:  36em;
            display: inline-block;
            overflow: hidden;
        }
        .bar-label {
            width:  6em;
            float:left;
        }
        .bar-bar-container{
            width:  30em;
            float:left;
        }
        .bar-bar {
            content: "";
            display: inline-block;
            background-color: #b62faf;
            width: 20%;
            height: 2em;
        }

    </style>
</head>
<body>

<main>
    <h1>Todo List</h1>

    <div class="holder">
        <button id="plus" autofocus> + </button>
        <button id="fortune"> fortune! </button>

        <div class="table" id="todoContainer"></div>

        <div>Tasks: <span id="numberOfTasks">0</span></div>
        <div>Open:  <span id="openTasks"    >0</span></div>
    </div>

    <div class="bar-chart">
        <div class="bar-label">Tasks:
            <div class="bar-bar-container">
                <div class="bar-bar">

                </div>
            </div>
        </div>
        <div class="bar-label">Open:
            <div class="bar-bar-container">
                <div class="bar-bar">

                </div>
            </div>
        </div>
    </div>

</main>

<script src="todoStarter.js" type="module"></script>

</body>

</html>
